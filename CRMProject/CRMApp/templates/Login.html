{% extends 'Base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <body>
        <div class="container bg-light shadow-md p-5 form-layout">
            <h3>Login into your Account</h3>
            <hr><br>

            <form method="POST" autocomplete="off">
                {% csrf_token %}

                {{form|crispy}}
                <br>

                <button type="submit" class="btn btn-primary w-100 p-2">Login</button>

            </form>

            <br><br>

            <div class="text-center">
                <p>New Account</p><a href="{% url 'register' %}">Sign up</a>
            </div>

        </div>
    </body>

{% endblock %}
